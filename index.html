<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>GitCard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <h1 class="title-card">Compartilhe seu #gitcard</h1>
        <div class="card">
          <div class="card-content">
            <header class="header-card">
              <div class="logo">
                <img src="assets/logo.svg" alt="logo" />
              </div>
              <span id="user">tiagoliveira555</span>
            </header>
            <main class="content">
              <div id="img-perfil" class="perfil"></div>
              <div class="info">
                <ul>
                  <li>
                    <img src="assets/followers.svg" alt="followers" />
                    <span id="followers">6 Seguindo</span>
                  </li>
                  <li>
                    <img src="assets/following.svg" alt="following" />
                    <span id="following">7 Seguindo</span>
                  </li>
                  <li>
                    <img src="assets/repository.svg" alt="repository" />
                    <span id="repositories">34 Repositórios</span>
                  </li>
                  <li>
                    <img src="assets/company.svg" alt="company" />
                    <span id="company">AGES</span>
                  </li>
                  <li>
                    <img src="assets/location.svg" alt="location" />
                    <span id="location">Paripiranga</span>
                  </li>
                </ul>
              </div>
            </main>
            <footer class="footer-card">
              <img src="assets/logo.svg" alt="logo-footer" />
              <span>GitCard</span>
            </footer>
          </div>
        </div>
      </div>
      <div class="input-buttom">
        <div class="input-container">
          <h2 class="subtitle">Procurar usuário</h2>
          <input
            id="user-input"
            type="text"
            placeholder="Digite aqui um usuário"
          />
          <button id="btn-search" class="btn">Procurar</button>
        </div>
        <div class="btn-container">
          <h2 class="subtitle">Customizar GitCard</h2>
          <button id="btn-random-background" class="btn">
            Gerar background
          </button>
          <button id="btn-random-border" class="btn">Gerar borda</button>
        </div>
      </div>
    </div>
  </body>
</html>
